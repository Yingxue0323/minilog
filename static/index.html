    <meta charset="utf-8">
    <style>

        /* ç»Ÿè®¡ä¿¡æ¯æ  */
        .info-bar {

        /* æœç´¢æ  */
        .search-bar {

            flex: 1;

        /* çŸ©é˜µ Tab åŒºåŸŸ */
        .filter-matrix {
            background: #2d2d2d;

            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #3e3e3e;
        }
        .filter-section {

        .filter-section:last-child {

        }
        .filter-label {
            font-size: 12px;

            margin-bottom: 8px;

            text-transform: uppercase;

        }
        .filter-tabs {
            display: flex;
            gap: 8px;

        }
        .tab {
            padding: 8px 16px;
            background: #1e1e1e;
            border: 1px solid #555;
            color: #d4d4d4;
            cursor: pointer;
            border-radius: 4px;

            transition: all 0.2s;
            user-select: none;
        }
        .tab:hover {
            background: #3e3e3e;
            border-color: #777;
        }
        .tab.active {
            background: #0e639c;
            border-color: #0e639c;
            color: white;
            font-weight: 600;
        }
        
        /* ç‰¹æ®Šçº§åˆ«æ ‡ç­¾æ ·å¼ */
        .tab[data-level="ERROR"].active { background: #c63737; border-color: #c63737; }
        .tab[data-level="WARN"].active { background: #d97706; border-color: #d97706; }
        .tab[data-level="INFO"].active { background: #2563eb; border-color: #2563eb; }
        .tab[data-level="DEBUG"].active { background: #059669; border-color: #059669; }
        
        /* æ´»åŠ¨è¿‡æ»¤å™¨æç¤º */
        .active-filters {
            margin-top: 12px;
            font-size: 12px;
            color: #999;
            display: none;
        }
        .active-filters.show {
            display: block;
        }
        .filter-tag {
            display: inline-block;
            background: #0e639c;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            margin-right: 6px;
            font-size: 11px;
        }
        .filter-tag .remove {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* æ—¥å¿—æ˜¾ç¤ºåŒºåŸŸ */
        #logs { 
            background: #0d1117; 
            padding: 15px; 
            max-height: 600px; 
            overflow-y: auto; 
            border: 1px solid #3e3e3e; 
            border-radius: 6px;
            white-space: pre-wrap; 
            font-size: 13px;
            line-height: 1.6;
        }
        #logs::-webkit-scrollbar {
            width: 10px;
        }
        #logs::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        #logs::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }
        #logs::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        /* æ—¥å¿—è¡Œæ ·å¼ */
        .log-line {
            padding: 4px 0;
            border-bottom: 1px solid #2d2d2d;
        }
        .log-line:last-child {
            border-bottom: none;
        }
        .error { color: #f48771; }
        .info { color: #4fc1ff; }
        .warn { color: #dbb765; }
        .debug { color: #73c991; }
        
        .server-tag {
            display: inline-block;
            background: #3e3e3e;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .loading {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .empty {
            text-align: center;
            color: #666;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>
        ğŸ“‹ MiniLog 
        <span class="badge">å®æ—¶æŸ¥è¯¢ + æ™ºèƒ½å‹ç¼© + å¤šæœåŠ¡å™¨</span>
    </h1>
    
    <!-- å¯¼èˆªæ  -->
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <a href="/" style="padding: 10px 20px; background: #0e639c; color: white; text-decoration: none; border-radius: 4px; border: 1px solid #0e639c;">ğŸ“‹ æ—¥å¿—æŸ¥è¯¢</a>
        <a href="/monitor.html" style="padding: 10px 20px; background: #2d2d2d; color: #d4d4d4; text-decoration: none; border-radius: 4px; border: 1px solid #3e3e3e;">ğŸ“Š æœåŠ¡å™¨ç›‘æ§</a>
    </div>
    
    <!-- ç»Ÿè®¡ä¿¡æ¯ -->
    <div class="info-bar" id="stats">
        <div class="stat">
            <span class="stat-label">æ€»æ¥æ”¶:</span>
            <span class="stat-value" id="total">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">å·²å‹ç¼©:</span>
            <span class="stat-value" id="compressed">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">å†…å­˜ä¸­:</span>
            <span class="stat-value" id="memory">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">å‹ç¼©æ¯”:</span>
            <span class="stat-value" id="ratio">-</span>
        </div>
        <div class="stat">
            <span class="stat-label">æœåŠ¡å™¨æ•°:</span>
            <span class="stat-value" id="serverCount">-</span>
        </div>
    </div>
    
    <!-- æœç´¢æ  -->
    <div class="search-bar">
        <input id="keyword" placeholder="ğŸ” æœç´¢æ—¥å¿—å†…å®¹..." onkeypress="if(event.key==='Enter')applyFilters()" />
        <button onclick="applyFilters()">æŸ¥è¯¢</button>
        <button onclick="clearAllFilters()">æ¸…é™¤ç­›é€‰</button>
        <button onclick="toggleAutoRefresh()" id="refreshBtn">â¸ æš‚åœåˆ·æ–°</button>
    </div>
    
    <!-- çŸ©é˜µè¿‡æ»¤å™¨ -->
    <div class="filter-matrix">
        <!-- æœåŠ¡å™¨ç­›é€‰ -->
        <div class="filter-section">
            <div class="filter-label">ğŸ–¥ æœåŠ¡å™¨æ¥æº</div>
            <div class="filter-tabs" id="serverTabs">
                <div class="tab active" data-server="" onclick="selectServer('')">å…¨éƒ¨</div>
                <!-- åŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
        
        <!-- æ—¥å¿—çº§åˆ«ç­›é€‰ -->
        <div class="filter-section">
            <div class="filter-label">ğŸ“Š æ—¥å¿—çº§åˆ«</div>
            <div class="filter-tabs" id="levelTabs">
                <div class="tab active" data-level="" onclick="selectLevel('')">å…¨éƒ¨</div>
                <div class="tab" data-level="ERROR" onclick="selectLevel('ERROR')">ERROR</div>
                <div class="tab" data-level="WARN" onclick="selectLevel('WARN')">WARN</div>
                <div class="tab" data-level="INFO" onclick="selectLevel('INFO')">INFO</div>
                <div class="tab" data-level="DEBUG" onclick="selectLevel('DEBUG')">DEBUG</div>
            </div>
        </div>
        
        <!-- å½“å‰ç­›é€‰æ¡ä»¶ -->
        <div class="active-filters" id="activeFilters"></div>
    </div>
    
    <!-- æ—¥å¿—æ˜¾ç¤ºåŒºåŸŸ -->
    <div id="logs" class="loading">åŠ è½½ä¸­...</div>
    
    <script>
        // å…¨å±€çŠ¶æ€
        let autoRefreshEnabled = true;
        let autoRefreshTimer = null;
        let currentFilters = {
            keyword: '',
            server: '',
            level: ''
        };
        let knownServers = new Set();
        
        // ============ ç»Ÿè®¡ä¿¡æ¯æ›´æ–° ============
        function updateStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('total').textContent = data.total_received || 0;
                    document.getElementById('compressed').textContent = data.total_compressed || 0;
                    document.getElementById('memory').textContent = data.in_memory || 0;
                    document.getElementById('ratio').textContent = data.compression_ratio || '-';
                    
                    // æ›´æ–°æœåŠ¡å™¨åˆ—è¡¨
                    if (data.servers) {
                        updateServerTabs(data.servers);
                    }
                })
                .catch(err => console.error('è·å–ç»Ÿè®¡å¤±è´¥:', err));
        }
        
        // ============ æœåŠ¡å™¨ Tab åŠ¨æ€ç”Ÿæˆ ============
        function updateServerTabs(servers) {
            if (!servers || servers.length === 0) return;
            
            const newServers = servers.filter(s => !knownServers.has(s));
            if (newServers.length === 0) return;
            
            newServers.forEach(s => knownServers.add(s));
            
            const container = document.getElementById('serverTabs');
            newServers.forEach(server => {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.setAttribute('data-server', server);
                tab.textContent = server;
                tab.onclick = () => selectServer(server);
                container.appendChild(tab);
            });
            
            document.getElementById('serverCount').textContent = knownServers.size;
        }
        
        // ============ Tab é€‰æ‹©é€»è¾‘ ============
        function selectServer(server) {
            currentFilters.server = server;
            
            // æ›´æ–° Tab æ ·å¼
            document.querySelectorAll('#serverTabs .tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-server') === server);
            });
            
            applyFilters();
        }
        
        function selectLevel(level) {
            currentFilters.level = level;
            
            // æ›´æ–° Tab æ ·å¼
            document.querySelectorAll('#levelTabs .tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-level') === level);
            });
            
            applyFilters();
        }
        
        // ============ æŸ¥è¯¢æ—¥å¿— ============
        function applyFilters() {
            // æ›´æ–°å…³é”®å­—
            currentFilters.keyword = document.getElementById('keyword').value;
            
            // å¦‚æœæœ‰ç­›é€‰æ¡ä»¶ï¼Œåœæ­¢è‡ªåŠ¨åˆ·æ–°
            if (currentFilters.keyword || currentFilters.server || currentFilters.level) {
                stopAutoRefresh();
            }
            
            // æ„å»ºæŸ¥è¯¢ URL
            const params = new URLSearchParams();
            if (currentFilters.keyword) params.append('keyword', currentFilters.keyword);
            if (currentFilters.server) params.append('server', currentFilters.server);
            if (currentFilters.level) params.append('level', currentFilters.level);
            
            // æ˜¾ç¤ºå½“å‰ç­›é€‰æ¡ä»¶
            updateActiveFiltersDisplay();
            
            // æŸ¥è¯¢
            fetch('/api/query?' + params.toString())
                .then(r => r.text())
                .then(data => {
                    if (!data || data.trim() === '') {
                        document.getElementById('logs').innerHTML = '<div class="empty">æš‚æ— ç¬¦åˆæ¡ä»¶çš„æ—¥å¿—</div>';
                    } else {
                        displayLogs(data);
                    }
                })
                .catch(err => {
                    console.error('æŸ¥è¯¢å¤±è´¥:', err);
                    document.getElementById('logs').innerHTML = '<div class="empty">æŸ¥è¯¢å¤±è´¥</div>';
                });
        }
        
        // ============ æ¸…é™¤æ‰€æœ‰ç­›é€‰ ============
        function clearAllFilters() {
            currentFilters = { keyword: '', server: '', level: '' };
            document.getElementById('keyword').value = '';
            
            // é‡ç½®æ‰€æœ‰ Tab
            document.querySelectorAll('.tab').forEach(tab => {
                const isAll = tab.getAttribute('data-server') === '' || tab.getAttribute('data-level') === '';
                tab.classList.toggle('active', isAll);
            });
            
            applyFilters();
            startAutoRefresh();
        }
        
        // ============ æ˜¾ç¤ºå½“å‰ç­›é€‰æ¡ä»¶ ============
        function updateActiveFiltersDisplay() {
            const container = document.getElementById('activeFilters');
            const filters = [];
            
            if (currentFilters.keyword) filters.push(`å…³é”®å­—: ${currentFilters.keyword}`);
            if (currentFilters.server) filters.push(`æœåŠ¡å™¨: ${currentFilters.server}`);
            if (currentFilters.level) filters.push(`çº§åˆ«: ${currentFilters.level}`);
            
            if (filters.length > 0) {
                container.innerHTML = 'å½“å‰ç­›é€‰: ' + filters.map(f => 
                    `<span class="filter-tag">${f}</span>`
                ).join('');
                container.classList.add('show');
            } else {
                container.classList.remove('show');
            }
        }
        
        // ============ æ¸²æŸ“æ—¥å¿— ============
        function displayLogs(data) {
            const lines = data.split('\n').filter(line => line.trim());
            
            if (lines.length === 0) {
                document.getElementById('logs').innerHTML = '<div class="empty">æš‚æ— æ—¥å¿—</div>';
                return;
            }
            
            const html = lines.map(line => {
                let className = 'log-line';
                
                // æ ¹æ®çº§åˆ«æ·»åŠ é¢œè‰²
                if (line.includes('[ERROR]')) className += ' error';
                else if (line.includes('[WARN]')) className += ' warn';
                else if (line.includes('[INFO]')) className += ' info';
                else if (line.includes('[DEBUG]')) className += ' debug';
                
                return `<div class="${className}">${escapeHtml(line)}</div>`;
            }).join('');
            
            document.getElementById('logs').innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============ è‡ªåŠ¨åˆ·æ–°æ§åˆ¶ ============
        function toggleAutoRefresh() {
            autoRefreshEnabled ? stopAutoRefresh() : startAutoRefresh();
        }
        
        function startAutoRefresh() {
            if (currentFilters.keyword || currentFilters.server || currentFilters.level) {
                return; // æœ‰ç­›é€‰æ¡ä»¶æ—¶ä¸è‡ªåŠ¨åˆ·æ–°
            }
            
            autoRefreshEnabled = true;
            document.getElementById('refreshBtn').textContent = 'â¸ æš‚åœåˆ·æ–°';
            
            if (autoRefreshTimer) clearInterval(autoRefreshTimer);
            autoRefreshTimer = setInterval(() => {
                applyFilters();
                updateStats();
            }, 3000);
        }
        
        function stopAutoRefresh() {
            autoRefreshEnabled = false;
            document.getElementById('refreshBtn').textContent = 'â–¶ è‡ªåŠ¨åˆ·æ–°';
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
                autoRefreshTimer = null;
            }
        }
        
        // ============ åˆå§‹åŒ– ============
        document.addEventListener('DOMContentLoaded', () => {
            applyFilters();
            updateStats();
            startAutoRefresh();
        });
    </script>
</body>
</html>
