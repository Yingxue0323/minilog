<!DOCTYPE html>
<html>
<head>
    <title>MiniLog - Log Query</title>
    <meta charset="utf-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace; 
            padding: 20px; 
            background: #1e1e1e; 
            color: #d4d4d4; 
        }
        h1 { 
            color: #4ec9b0; 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .badge { 
            background: #238636; 
            padding: 4px 10px; 
            border-radius: 4px; 
            font-size: 12px; 
            font-weight: normal;
        }
        
        /* ÁªüËÆ°‰ø°ÊÅØÊ†è */
        .info-bar { 
            background: #2d2d2d; 
            padding: 12px 15px; 
            margin-bottom: 15px; 
            border-radius: 6px; 
            display: flex; 
            gap: 25px; 
            flex-wrap: wrap;
            border: 1px solid #3e3e3e;
        }
        .stat { font-size: 13px; }
        .stat-label { color: #999; }
        .stat-value { 
            color: #4fc1ff; 
            font-weight: bold; 
            margin-left: 5px;
        }
        
        /* ÊêúÁ¥¢Ê†è */
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input { 
            padding: 10px 14px; 
            flex: 1;
            max-width: 400px;
            background: #2d2d2d; 
            border: 1px solid #555; 
            color: #d4d4d4; 
            border-radius: 4px;
            font-size: 13px;
        }
        input:focus {
            outline: none;
            border-color: #0e639c;
        }
        button { 
            padding: 10px 18px; 
            background: #0e639c; 
            border: none; 
            color: white; 
            cursor: pointer; 
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover { background: #1177bb; }
        button:active { background: #0d5689; }
        
        /* Áü©Èòµ Tab Âå∫Âüü */
        .filter-matrix {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #3e3e3e;
        }
        .filter-section {
            margin-bottom: 12px;
        }
        .filter-section:last-child {
            margin-bottom: 0;
        }
        .filter-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .filter-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 8px 16px;
            background: #1e1e1e;
            border: 1px solid #555;
            color: #d4d4d4;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s;
            user-select: none;
        }
        .tab:hover {
            background: #3e3e3e;
            border-color: #777;
        }
        .tab.active {
            background: #0e639c;
            border-color: #0e639c;
            color: white;
            font-weight: 600;
        }
        
        /* ÁâπÊÆäÁ∫ßÂà´Ê†áÁ≠æÊ†∑Âºè */
        .tab[data-level="ERROR"].active { background: #c63737; border-color: #c63737; }
        .tab[data-level="WARN"].active { background: #d97706; border-color: #d97706; }
        .tab[data-level="INFO"].active { background: #2563eb; border-color: #2563eb; }
        .tab[data-level="DEBUG"].active { background: #059669; border-color: #059669; }
        
        /* Ê¥ªÂä®ËøáÊª§Âô®ÊèêÁ§∫ */
        .active-filters {
            margin-top: 12px;
            font-size: 12px;
            color: #999;
            display: none;
        }
        .active-filters.show {
            display: block;
        }
        .filter-tag {
            display: inline-block;
            background: #0e639c;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            margin-right: 6px;
            font-size: 11px;
        }
        .filter-tag .remove {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Êó•ÂøóÊòæÁ§∫Âå∫Âüü */
        #logs { 
            background: #0d1117; 
            padding: 15px; 
            max-height: 600px; 
            overflow-y: auto; 
            border: 1px solid #3e3e3e; 
            border-radius: 6px;
            white-space: pre-wrap; 
            font-size: 13px;
            line-height: 1.6;
        }
        #logs::-webkit-scrollbar {
            width: 10px;
        }
        #logs::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        #logs::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }
        #logs::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        /* Êó•ÂøóË°åÊ†∑Âºè */
        .log-line {
            padding: 4px 0;
            border-bottom: 1px solid #2d2d2d;
        }
        .log-line:last-child {
            border-bottom: none;
        }
        .error { color: #f48771; }
        .info { color: #4fc1ff; }
        .warn { color: #dbb765; }
        .debug { color: #73c991; }
        
        .server-tag {
            display: inline-block;
            background: #3e3e3e;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .loading {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .empty {
            text-align: center;
            color: #666;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>
        üìã MiniLog 
        <span class="badge">Real-time Query + Smart Compression + Multi-server</span>
    </h1>
    
    <!-- Navigation -->
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <a href="/" style="padding: 10px 20px; background: #0e639c; color: white; text-decoration: none; border-radius: 4px; border: 1px solid #0e639c;">üìã Log Query</a>
        <a href="/monitor.html" style="padding: 10px 20px; background: #2d2d2d; color: #d4d4d4; text-decoration: none; border-radius: 4px; border: 1px solid #3e3e3e;">üìä Server Monitoring</a>
    </div>
    
    <!-- Statistics -->
    <div class="info-bar" id="stats">
        <div class="stat">
            <span class="stat-label">Total Received:</span>
            <span class="stat-value" id="total">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Compressed:</span>
            <span class="stat-value" id="compressed">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">In Memory:</span>
            <span class="stat-value" id="memory">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Ratio:</span>
            <span class="stat-value" id="ratio">-</span>
        </div>
        <div class="stat">
            <span class="stat-label">Servers:</span>
            <span class="stat-value" id="serverCount">-</span>
        </div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-bar">
        <input id="keyword" placeholder="üîç Search logs..." onkeypress="if(event.key==='Enter')applyFilters()" />
        <button onclick="applyFilters()">Search</button>
        <button onclick="clearAllFilters()">Clear Filters</button>
        <button onclick="toggleAutoRefresh()" id="refreshBtn">‚è∏ Pause Refresh</button>
    </div>
    
    <!-- Filter Matrix -->
    <div class="filter-matrix">
        <!-- Server Filter -->
        <div class="filter-section">
            <div class="filter-label">üñ• Server Source</div>
            <div class="filter-tabs" id="serverTabs">
                <div class="tab active" data-server="" onclick="selectServer('')">All</div>
                <!-- Dynamically generated -->
            </div>
        </div>
        
        <!-- Log Level Filter -->
        <div class="filter-section">
            <div class="filter-label">üìä Log Level</div>
            <div class="filter-tabs" id="levelTabs">
                <div class="tab active" data-level="" onclick="selectLevel('')">All</div>
                <div class="tab" data-level="ERROR" onclick="selectLevel('ERROR')">ERROR</div>
                <div class="tab" data-level="WARN" onclick="selectLevel('WARN')">WARN</div>
                <div class="tab" data-level="INFO" onclick="selectLevel('INFO')">INFO</div>
                <div class="tab" data-level="DEBUG" onclick="selectLevel('DEBUG')">DEBUG</div>
            </div>
        </div>
        
        <!-- Active Filters -->
        <div class="active-filters" id="activeFilters"></div>
    </div>
    
    <!-- Log Display Area -->
    <div id="logs" class="loading">Loading...</div>
    
    <script>
        // ÂÖ®Â±ÄÁä∂ÊÄÅ
        let autoRefreshEnabled = true;
        let autoRefreshTimer = null;
        let currentFilters = {
            keyword: '',
            server: '',
            level: ''
        };
        let knownServers = new Set();
        
        // ============ ÁªüËÆ°‰ø°ÊÅØÊõ¥Êñ∞ ============
        function updateStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('total').textContent = data.total_received || 0;
                    document.getElementById('compressed').textContent = data.total_compressed || 0;
                    document.getElementById('memory').textContent = data.in_memory || 0;
                    document.getElementById('ratio').textContent = data.compression_ratio || '-';
                    
                    // Êõ¥Êñ∞ÊúçÂä°Âô®ÂàóË°®
                    if (data.servers) {
                        updateServerTabs(data.servers);
                    }
                })
                .catch(err => console.error('Ëé∑ÂèñÁªüËÆ°Â§±Ë¥•:', err));
        }
        
        // ============ ÊúçÂä°Âô® Tab Âä®ÊÄÅÁîüÊàê ============
        function updateServerTabs(servers) {
            if (!servers || servers.length === 0) return;
            
            const newServers = servers.filter(s => !knownServers.has(s));
            if (newServers.length === 0) return;
            
            newServers.forEach(s => knownServers.add(s));
            
            const container = document.getElementById('serverTabs');
            newServers.forEach(server => {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.setAttribute('data-server', server);
                tab.textContent = server;
                tab.onclick = () => selectServer(server);
                container.appendChild(tab);
            });
            
            document.getElementById('serverCount').textContent = knownServers.size;
        }
        
        // ============ Tab ÈÄâÊã©ÈÄªËæë ============
        function selectServer(server) {
            currentFilters.server = server;
            
            // Êõ¥Êñ∞ Tab Ê†∑Âºè
            document.querySelectorAll('#serverTabs .tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-server') === server);
            });
            
            applyFilters();
        }
        
        function selectLevel(level) {
            currentFilters.level = level;
            
            // Êõ¥Êñ∞ Tab Ê†∑Âºè
            document.querySelectorAll('#levelTabs .tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-level') === level);
            });
            
            applyFilters();
        }
        
        // ============ Êü•ËØ¢Êó•Âøó ============
        function applyFilters() {
            // Êõ¥Êñ∞ÂÖ≥ÈîÆÂ≠ó
            currentFilters.keyword = document.getElementById('keyword').value;
            
            // Â¶ÇÊûúÊúâÁ≠õÈÄâÊù°‰ª∂ÔºåÂÅúÊ≠¢Ëá™Âä®Âà∑Êñ∞
            if (currentFilters.keyword || currentFilters.server || currentFilters.level) {
                stopAutoRefresh();
            }
            
            // ÊûÑÂª∫Êü•ËØ¢ URL
            const params = new URLSearchParams();
            if (currentFilters.keyword) params.append('keyword', currentFilters.keyword);
            if (currentFilters.server) params.append('server', currentFilters.server);
            if (currentFilters.level) params.append('level', currentFilters.level);
            
            // ÊòæÁ§∫ÂΩìÂâçÁ≠õÈÄâÊù°‰ª∂
            updateActiveFiltersDisplay();
            
            // Êü•ËØ¢
            fetch('/api/query?' + params.toString())
                .then(r => r.text())
                .then(data => {
                    if (!data || data.trim() === '') {
                        document.getElementById('logs').innerHTML = '<div class="empty">No logs match the filter criteria</div>';
                    } else {
                        displayLogs(data);
                    }
                })
                .catch(err => {
                    console.error('Êü•ËØ¢Â§±Ë¥•:', err);
                    document.getElementById('logs').innerHTML = '<div class="empty">Êü•ËØ¢Â§±Ë¥•</div>';
                });
        }
        
        // ============ Ê∏ÖÈô§ÊâÄÊúâÁ≠õÈÄâ ============
        function clearAllFilters() {
            currentFilters = { keyword: '', server: '', level: '' };
            document.getElementById('keyword').value = '';
            
            // ÈáçÁΩÆÊâÄÊúâ Tab
            document.querySelectorAll('.tab').forEach(tab => {
                const isAll = tab.getAttribute('data-server') === '' || tab.getAttribute('data-level') === '';
                tab.classList.toggle('active', isAll);
            });
            
            applyFilters();
            startAutoRefresh();
        }
        
        // ============ ÊòæÁ§∫ÂΩìÂâçÁ≠õÈÄâÊù°‰ª∂ ============
        function updateActiveFiltersDisplay() {
            const container = document.getElementById('activeFilters');
            const filters = [];
            
            if (currentFilters.keyword) filters.push(`Keyword: ${currentFilters.keyword}`);
            if (currentFilters.server) filters.push(`Server: ${currentFilters.server}`);
            if (currentFilters.level) filters.push(`Level: ${currentFilters.level}`);
            
            if (filters.length > 0) {
                container.innerHTML = 'Active Filters: ' + filters.map(f => 
                    `<span class="filter-tag">${f}</span>`
                ).join('');
                container.classList.add('show');
            } else {
                container.classList.remove('show');
            }
        }
        
        // ============ Ê∏≤ÊüìÊó•Âøó ============
        function displayLogs(data) {
            const lines = data.split('\n').filter(line => line.trim());
            
            if (lines.length === 0) {
                document.getElementById('logs').innerHTML = '<div class="empty">ÊöÇÊó†Êó•Âøó</div>';
                return;
            }
            
            const html = lines.map(line => {
                let className = 'log-line';
                
                // Ê†πÊçÆÁ∫ßÂà´Ê∑ªÂä†È¢úËâ≤
                if (line.includes('[ERROR]')) className += ' error';
                else if (line.includes('[WARN]')) className += ' warn';
                else if (line.includes('[INFO]')) className += ' info';
                else if (line.includes('[DEBUG]')) className += ' debug';
                
                return `<div class="${className}">${escapeHtml(line)}</div>`;
            }).join('');
            
            document.getElementById('logs').innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============ Ëá™Âä®Âà∑Êñ∞ÊéßÂà∂ ============
        function toggleAutoRefresh() {
            autoRefreshEnabled ? stopAutoRefresh() : startAutoRefresh();
        }
        
        function startAutoRefresh() {
            if (currentFilters.keyword || currentFilters.server || currentFilters.level) {
                return; // ÊúâÁ≠õÈÄâÊù°‰ª∂Êó∂‰∏çËá™Âä®Âà∑Êñ∞
            }
            
            autoRefreshEnabled = true;
            document.getElementById('refreshBtn').textContent = '‚è∏ Pause Refresh';
            
            if (autoRefreshTimer) clearInterval(autoRefreshTimer);
            autoRefreshTimer = setInterval(() => {
                applyFilters();
                updateStats();
            }, 3000);
        }
        
        function stopAutoRefresh() {
            autoRefreshEnabled = false;
            document.getElementById('refreshBtn').textContent = '‚ñ∂ Resume Refresh';
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
                autoRefreshTimer = null;
            }
        }
        
        // ============ ÂàùÂßãÂåñ ============
        document.addEventListener('DOMContentLoaded', () => {
            applyFilters();
            updateStats();
            startAutoRefresh();
        });
    </script>
</body>
</html>
