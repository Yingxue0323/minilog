<!DOCTYPE html>
<html>
<head>
    <title>MiniLog - æœåŠ¡å™¨ç›‘æ§</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace; 
            padding: 20px; 
            background: #1e1e1e; 
            color: #d4d4d4; 
        }
        h1 { 
            color: #4ec9b0; 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .badge { 
            background: #238636; 
            padding: 4px 10px; 
            border-radius: 4px; 
            font-size: 12px; 
            font-weight: normal;
        }
        
        /* å¯¼èˆªæ  */
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav a {
            padding: 10px 20px;
            background: #2d2d2d;
            color: #d4d4d4;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #3e3e3e;
            transition: all 0.2s;
        }
        .nav a:hover {
            background: #3e3e3e;
        }
        .nav a.active {
            background: #0e639c;
            border-color: #0e639c;
        }
        
        /* ç»Ÿè®¡ä¿¡æ¯æ  */
        .info-bar { 
            background: #2d2d2d; 
            padding: 12px 15px; 
            margin-bottom: 15px; 
            border-radius: 6px; 
            display: flex; 
            gap: 25px; 
            flex-wrap: wrap;
            border: 1px solid #3e3e3e;
        }
        .stat { font-size: 13px; }
        .stat-label { color: #999; }
        .stat-value { 
            color: #4fc1ff; 
            font-weight: bold; 
            margin-left: 5px;
        }
        
        /* æœåŠ¡å™¨å¡ç‰‡ */
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .server-card {
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .server-card:hover {
            border-color: #0e639c;
            transform: translateY(-2px);
        }
        
        .server-card.selected {
            border-color: #0e639c;
            background: #1a3a4a;
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .server-name {
            font-size: 14px;
            font-weight: 600;
            color: #4ec9b0;
        }
        
        .server-status {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-online {
            background: #238636;
            color: white;
        }
        
        .status-timeout {
            background: #d97706;
            color: white;
        }
        
        .status-offline {
            background: #c63737;
            color: white;
        }
        
        .server-metrics {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .metric-label {
            color: #999;
        }
        
        .metric-value {
            color: #4fc1ff;
            font-weight: 600;
        }
        
        .metric-bar {
            height: 4px;
            background: #1e1e1e;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .metric-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .bar-cpu { background: #4fc1ff; }
        .bar-memory { background: #ce9178; }
        .bar-disk { background: #73c991; }
        
        /* å›¾è¡¨åŒºåŸŸ */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            padding: 15px;
        }
        
        .chart-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4ec9b0;
        }
        
        .chart-wrapper {
            position: relative;
            height: 250px;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 14px;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 18px;
            background: #0e639c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover { background: #1177bb; }
        button:active { background: #0d5689; }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>
        ğŸ“Š MiniLog ç›‘æ§ 
        <span class="badge">å®æ—¶ç›‘æ§ + å›¾è¡¨åˆ†æ</span>
    </h1>
    
    <!-- å¯¼èˆªæ  -->
    <div class="nav">
        <a href="/">ğŸ“‹ æ—¥å¿—æŸ¥è¯¢</a>
        <a href="/monitor.html" class="active">ğŸ“Š æœåŠ¡å™¨ç›‘æ§</a>
    </div>
    
    <!-- ç»Ÿè®¡ä¿¡æ¯ -->
    <div class="info-bar" id="stats">
        <div class="stat">
            <span class="stat-label">æ€»æœåŠ¡å™¨:</span>
            <span class="stat-value" id="totalServers">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">åœ¨çº¿:</span>
            <span class="stat-value" id="onlineServers">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">ç¦»çº¿:</span>
            <span class="stat-value" id="offlineServers">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">æ€»æŒ‡æ ‡æ•°:</span>
            <span class="stat-value" id="totalMetrics">0</span>
        </div>
    </div>
    
    <!-- æ§åˆ¶æŒ‰é’® -->
    <div class="controls">
        <button onclick="refreshData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        <button onclick="toggleAutoRefresh()" id="autoRefreshBtn">â¸ æš‚åœè‡ªåŠ¨åˆ·æ–°</button>
    </div>
    
    <!-- æœåŠ¡å™¨å¡ç‰‡ -->
    <div class="servers-grid" id="serversGrid"></div>
    
    <!-- å›¾è¡¨åŒºåŸŸ -->
    <div class="charts-container" id="chartsContainer"></div>
    
    <script>
        // å…¨å±€å˜é‡
        let selectedServer = null;
        let autoRefreshEnabled = true;
        let autoRefreshTimer = null;
        let charts = {};
        
        // ============ æ•°æ®è·å– ============
        async function fetchServerStatus() {
            try {
                const response = await fetch('/api/servers');
                return await response.json();
            } catch (error) {
                console.error('è·å–æœåŠ¡å™¨çŠ¶æ€å¤±è´¥:', error);
                return [];
            }
        }
        
        async function fetchMetrics(server) {
            try {
                const response = await fetch(`/api/metrics?server=${server}&limit=120`);
                return await response.json();
            } catch (error) {
                console.error('è·å–ç›‘æ§æ•°æ®å¤±è´¥:', error);
                return [];
            }
        }
        
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                return await response.json();
            } catch (error) {
                console.error('è·å–ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                return {};
            }
        }
        
        // ============ æ¸²æŸ“æœåŠ¡å™¨å¡ç‰‡ ============
        function renderServerCards(servers) {
            const grid = document.getElementById('serversGrid');
            
            if (servers.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ–¥ï¸</div>æš‚æ— æœåŠ¡å™¨æ•°æ®<br><small>è¯·è¿è¡Œ client_agent.py å¼€å§‹é‡‡é›†</small></div>';
                return;
            }
            
            grid.innerHTML = servers.map(server => {
                const statusClass = `status-${server.status}`;
                const statusText = {
                    'online': 'åœ¨çº¿',
                    'timeout': 'è¶…æ—¶',
                    'offline': 'ç¦»çº¿'
                }[server.status] || 'æœªçŸ¥';
                
                const latest = server.latest || {};
                const cpuPercent = latest.cpu_percent || 0;
                const memoryPercent = latest.memory_percent || 0;
                const diskPercent = latest.disk_percent || 0;
                const loadAvg = latest.load_avg || 0;
                
                const isSelected = selectedServer === server.server ? 'selected' : '';
                
                return `
                    <div class="server-card ${isSelected}" onclick="selectServer('${server.server}')">
                        <div class="server-header">
                            <div class="server-name">${server.server}</div>
                            <div class="server-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="server-metrics">
                            <div class="metric-row">
                                <span class="metric-label">CPU</span>
                                <span class="metric-value">${cpuPercent.toFixed(1)}%</span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-bar-fill bar-cpu" style="width: ${cpuPercent}%"></div>
                            </div>
                            
                            <div class="metric-row">
                                <span class="metric-label">å†…å­˜</span>
                                <span class="metric-value">${memoryPercent.toFixed(1)}%</span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-bar-fill bar-memory" style="width: ${memoryPercent}%"></div>
                            </div>
                            
                            <div class="metric-row">
                                <span class="metric-label">ç£ç›˜</span>
                                <span class="metric-value">${diskPercent}%</span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-bar-fill bar-disk" style="width: ${diskPercent}%"></div>
                            </div>
                            
                            <div class="metric-row" style="margin-top: 8px;">
                                <span class="metric-label">è´Ÿè½½</span>
                                <span class="metric-value">${loadAvg.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ============ é€‰æ‹©æœåŠ¡å™¨ ============
        async function selectServer(server) {
            selectedServer = server;
            
            // æ›´æ–°å¡ç‰‡é€‰ä¸­çŠ¶æ€
            const servers = await fetchServerStatus();
            renderServerCards(servers);
            
            // åŠ è½½å›¾è¡¨
            await renderCharts(server);
        }
        
        // ============ æ¸²æŸ“å›¾è¡¨ ============
        async function renderCharts(server) {
            const container = document.getElementById('chartsContainer');
            
            if (!server) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“ˆ</div>è¯·é€‰æ‹©ä¸€ä¸ªæœåŠ¡å™¨æŸ¥çœ‹è¯¦ç»†å›¾è¡¨</div>';
                return;
            }
            
            // è·å–æ•°æ®
            const metrics = await fetchMetrics(server);
            
            if (metrics.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“Š</div>æš‚æ— ç›‘æ§æ•°æ®</div>';
                return;
            }
            
            // å‡†å¤‡æ•°æ®
            const labels = metrics.map(m => {
                const time = m.timestamp.split(' ')[1];
                return time.substring(0, 5); // HH:MM
            });
            
            const cpuData = metrics.map(m => m.metrics.cpu_percent);
            const memoryData = metrics.map(m => m.metrics.memory_percent);
            const diskData = metrics.map(m => m.metrics.disk_percent);
            const loadData = metrics.map(m => m.metrics.load_avg);
            
            // åˆ›å»ºå›¾è¡¨å®¹å™¨
            container.innerHTML = `
                <div class="chart-card">
                    <div class="chart-title">CPU ä½¿ç”¨ç‡ (${server})</div>
                    <div class="chart-wrapper">
                        <canvas id="cpuChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">å†…å­˜ä½¿ç”¨ç‡ (${server})</div>
                    <div class="chart-wrapper">
                        <canvas id="memoryChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">ç£ç›˜ä½¿ç”¨ (${server})</div>
                    <div class="chart-wrapper">
                        <canvas id="diskChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">ç³»ç»Ÿè´Ÿè½½ (${server})</div>
                    <div class="chart-wrapper">
                        <canvas id="loadChart"></canvas>
                    </div>
                </div>
            `;
            
            // é”€æ¯æ—§å›¾è¡¨
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            // CPU å›¾è¡¨
            const cpuCtx = document.getElementById('cpuChart').getContext('2d');
            charts.cpu = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'CPU %',
                        data: cpuData,
                        borderColor: '#4fc1ff',
                        backgroundColor: 'rgba(79, 193, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: getChartOptions('CPU ä½¿ç”¨ç‡ (%)', 0, 100)
            });
            
            // å†…å­˜å›¾è¡¨
            const memoryCtx = document.getElementById('memoryChart').getContext('2d');
            charts.memory = new Chart(memoryCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å†…å­˜ %',
                        data: memoryData,
                        borderColor: '#ce9178',
                        backgroundColor: 'rgba(206, 145, 120, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: getChartOptions('å†…å­˜ä½¿ç”¨ç‡ (%)', 0, 100)
            });
            
            // ç£ç›˜å›¾è¡¨
            const diskCtx = document.getElementById('diskChart').getContext('2d');
            charts.disk = new Chart(diskCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ç£ç›˜ %',
                        data: diskData,
                        borderColor: '#73c991',
                        backgroundColor: 'rgba(115, 201, 145, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: getChartOptions('ç£ç›˜ä½¿ç”¨ç‡ (%)', 0, 100)
            });
            
            // è´Ÿè½½å›¾è¡¨
            const loadCtx = document.getElementById('loadChart').getContext('2d');
            charts.load = new Chart(loadCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'è´Ÿè½½',
                        data: loadData,
                        borderColor: '#dbb765',
                        backgroundColor: 'rgba(219, 183, 101, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: getChartOptions('ç³»ç»Ÿè´Ÿè½½ (1åˆ†é’Ÿ)')
            });
        }
        
        // å›¾è¡¨é…ç½®
        function getChartOptions(title, min, max) {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#d4d4d4'
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: '#3e3e3e'
                        },
                        ticks: {
                            color: '#999',
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        min: min,
                        max: max,
                        grid: {
                            color: '#3e3e3e'
                        },
                        ticks: {
                            color: '#999'
                        }
                    }
                }
            };
        }
        
        // ============ æ›´æ–°ç»Ÿè®¡ä¿¡æ¯ ============
        async function updateStats() {
            const stats = await fetchStats();
            const servers = await fetchServerStatus();
            
            const onlineCount = servers.filter(s => s.status === 'online').length;
            const offlineCount = servers.filter(s => s.status === 'offline').length;
            
            document.getElementById('totalServers').textContent = servers.length;
            document.getElementById('onlineServers').textContent = onlineCount;
            document.getElementById('offlineServers').textContent = offlineCount;
            document.getElementById('totalMetrics').textContent = stats.total_metrics_received || 0;
        }
        
        // ============ åˆ·æ–°æ•°æ® ============
        async function refreshData() {
            await updateStats();
            const servers = await fetchServerStatus();
            renderServerCards(servers);
            
            if (selectedServer) {
                await renderCharts(selectedServer);
            }
        }
        
        // ============ è‡ªåŠ¨åˆ·æ–°æ§åˆ¶ ============
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefreshEnabled) {
                btn.textContent = 'â¸ æš‚åœè‡ªåŠ¨åˆ·æ–°';
                startAutoRefresh();
            } else {
                btn.textContent = 'â–¶ å¼€å¯è‡ªåŠ¨åˆ·æ–°';
                stopAutoRefresh();
            }
        }
        
        function startAutoRefresh() {
            if (autoRefreshTimer) clearInterval(autoRefreshTimer);
            autoRefreshTimer = setInterval(refreshData, 5000); // æ¯ 5 ç§’åˆ·æ–°
        }
        
        function stopAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
                autoRefreshTimer = null;
            }
        }
        
        // ============ åˆå§‹åŒ– ============
        document.addEventListener('DOMContentLoaded', async () => {
            await refreshData();
            startAutoRefresh();
        });
    </script>
</body>
</html>
